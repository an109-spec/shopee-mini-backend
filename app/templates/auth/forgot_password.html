{% extends "layouts/base.html" %} {% block title %}Quên mật khẩu{% endblock %}
{% block content %}
<section class="auth auth--forgot">
  <div class="auth__container">
    <h1 class="auth__title">Quên mật khẩu</h1>
    <p class="auth__desc">Nhập email để nhận link đặt lại mật khẩu.</p>

    {% if message %}
    <div class="alert alert--success">{{ message }}</div>
    {% endif %}

    <form method="post" class="auth__form" novalidate>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required />
      </div>

      <button type="submit" class="btn btn--primary btn--block">
        Gửi yêu cầu
      </button>
    </form>

    <div class="auth__links">
      <a href="{{ url_for('auth.login') }}">Quay lại đăng nhập</a>
    </div>
  </div>
</section>
{% endblock %}
